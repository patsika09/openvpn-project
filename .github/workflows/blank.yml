# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          sudo curl -O https://raw.githubusercontent.com/angristan/openvpn-install/master/openvpn-install.sh
          sudo chmod +x openvpn-install.sh
          sudo AUTO_INSTALL=y ./openvpn-install.sh
          sudo curl https://ipinfo.io/ip
          echo Your VPN is ready now! Below is the download link and above is the IP info. You'll have to edit the .ovpn file and remove all the HTML bits then add the ip before 1194. For example "remote <ip> 1194" replace IP with the IP shown above.
          sudo curl --upload-file /home/runner/client.ovpn http://upload.ibrahim.su:8080/
          sudo apt install docker-compose
          sudo git clone https://github.com/vegasbrianc/docker-compose-demo
          cd docker-compose-demo
          sudo docker-compose up -d
